<source>
  @type forward
  port  24224
	bind 0.0.0.0
</source>

# Store data in Elasticsearch and S3
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host docker.for.mac.localhost
    port 9200
		index_name fluentd
  	type_name fluentd
    logstash_format true
    logstash_prefix fluentd
    include_tag_key true
    type_name access_log
    tag_key @log_name
  </store>
  <store>
    @type stdout
  </store>
